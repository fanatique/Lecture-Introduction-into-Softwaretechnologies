<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Titel dieses HTML-Dokuments</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
  <script src="js/vendor/jquery-1.11.3.min.js" charset="utf-8"></script>

  <script type="text/javascript">
      $('document').ready(function(){
        $('#input-form').on('submit', function(e){
          var $this = $(this);
          $('#result').html($this.find('#input').val());
          return false;
        });
      });
  </script>
</head>
<body style="padding:15px;">
  <form id="input-form">
    <textarea id="input" style="padding:5px;width:80%;height:200px;"></textarea>
    <p><input type="submit" /></p>
  </form>
  <hr/>
  <h2>Result</h2>
  <div id="result">
  </div>
</body>
</html>
